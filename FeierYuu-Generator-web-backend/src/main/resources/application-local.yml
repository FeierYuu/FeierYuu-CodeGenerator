spring:
  application:
    name: FeierYuu-Generator-web-backend
  # DataSource Config
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/my_db
    username: root
    password: root
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  
  # session 失效时间（分钟）
  session:
    timeout: 86400
    store-type: redis
  #   redis 配置
  redis:
    port: 6379
    host: localhost
    database: 1
    timeout: 5000
server:
  port: 8120
  servlet:
    context-path: /api
    session:
      cookie:
        max-age: 2592000
  tomcat:
    max-connections: 100000
    threads:
      max: 1000
    accept-count: 1000

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)


# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: "接口文档"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.feieryuu.web.controller





